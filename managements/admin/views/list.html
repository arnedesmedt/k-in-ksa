{% extends '@application/base.html' %}

{% block applicationframe %}

    <div class="background admin-background">

    </div>

    <div class="content-wrapper admin">
        <h2>{{verdiep}} {{ban}} list:</h2>
        <a href="/admin/edit/{{verdiep}}/{{ban}}">Nieuw</a><br/><br/>
        <a href="/admin/index/">Algemeen overzicht</a><br/><br/>

        <table style="border: 1px solid; width:80%;">
        	<tr>
        		<td>Updaten</td>
        		<td>Verwijder</td>
        		<td>Naam</td>
        		<td>File</td>
        		<td>Volgorde</td>
        	</tr>
        	{% for method in methods %}
        	<tr>
        		<td><a href="/admin/edit/{{method.verdiep}}/{{method.ban}}/{{method.id}}">+</a></td>
        		<td><a href="/admin/delete/{{method.verdiep}}/{{method.ban}}/{{method.id}}">x</a></td>
        		<td>{{method.name}}</td>
        		<td>{{method.file}}</td>
        		<td>{{method.volgorde}}</td>
        	</tr>
        	{% endfor %}
        </table>
    </div>
{% endblock applicationframe %}
